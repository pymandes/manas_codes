{% load crispy_forms_tags %}
<h1 class="display-4 text-gradient text-primary">Groups</h1>
<div class="card mb-3 text-bg-light border border-0">
    <div class="col-md-7 col-lg-8 card-body">
      <h5 class="card-title mb-3">Add Group</h5>
    <form hx-post="/myfinance/add_group/"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-target="#groups">
          <div class="row g-4">
            <div class="col-sm-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid name is required.
              </div>
            </div>
    
            <div class="col-sm-5">
              <label for="comments" class="form-label">Comments</label>
              <input type="text" name="comments" class="form-control" id="comments" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid comments is required.
              </div>
            </div>
            <div class="col-sm-5">
                {% if message %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                {% endif %}
            </div>     
        </div>
        <div class="row g-4 pt-4">
          <div class="col-sm-3">
            <button class="btn btn-icon btn-3 btn-primary" type="submit" name="button-add" id="button-add">
              <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
              <span class="btn-inner--text">Add Group</span>
            </button>
          </div>
        </div>
    </form>
  </section>
    </div>
</div>
