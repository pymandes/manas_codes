{% load crispy_forms_tags %}

<div class="card mb-4">
    <form hx-post="/myfinance/add_category/"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-target="#categories">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col-8">
            <h6 class="mb-0">Add Category</h6>
          </div>
<!--          <div class="col-4 text-end">-->
<!--            <button type="submit" class="btn btn-sm bg-gradient-primary mb-0">-->
<!--              Search-->
<!--            </button>-->
<!--          </div>-->
        </div>
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-lg-3">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>
            </div>

            <div class="col-lg-5">
              <div class="form-group">
                <label for="comments" class="form-label">Comments</label>
                <input type="text" name="comments" class="form-control" id="comments" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid comments is required.
                </div>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-lg-5">
                {% if message %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <button class="btn btn-icon btn-3 btn-primary" type="submit">
              <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
              <span class="btn-inner--text">Add Category</span>
            </button>
          </div>
        </div>
      </div>
    </form>
</div>
