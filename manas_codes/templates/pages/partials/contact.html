<section id="contact" class="py-5 contact">
  <div class="container" data-aos="fade-up">
      <div class="row align-items-center">
          <div class="col-lg-8 mx-auto text-center">
              <div class="ms-3 mb-md-5">
                  <h3>Contact</h3>
                  <p>
                      For further questions, including partnership opportunities, please email contact@manascodes.com
                      or contact using our contact form.
                  </p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-8 mx-auto">
              <div class="card card-plain">
                <form hx-post="/users/add_contact/"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    id="contact-form" autocomplete="off">
                    
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Full Name</label>
                                  <div class="input-group mb-4">
                                      <input class="form-control" name="name" id="name" placeholder="Full Name" aria-label="Full Name" type="text">
                                  </div>
                              </div>
                              <div class="col-md-6 ps-md-2">
                                  <label>Email</label>
                                  <div class="input-group">
                                      <input type="email" name="email" id="email" class="form-control" placeholder="contact@manascodes.com">
                                  </div>
                              </div>
                          </div>
                          <div class="form-group mb-4 mt-md-0 mt-4">
                              <label>What can we help you?</label>
                              <textarea name="message" class="form-control" id="message" rows="6" placeholder="Describe your problem in at least 250 characters"></textarea>
                          </div>
                          <div class="row">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn bg-gradient-primary mt-4">Send Message</button>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
